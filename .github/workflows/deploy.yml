name: Deploying

on:
    push:
        branches:
        - main
        - staging
        - dev

jobs:
  install-and-cache:
    runs-on: ubuntu-latest
    name: Install and Cache Dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - uses: nrwl/nx-set-shas@v4

      - run: |
          git fetch origin
          if ! git show-ref --quiet refs/remotes/origin/main; then
            git branch --track main origin/main
          else
            echo "Branch 'main' already exists. Skipping branch creation."
          fi


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        id: login_to_docker_hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy Affected Projects
        run: nx affected --target=deploy --configuration=${{ github.ref_name }}

      - name: Determine Deployable Projects
        id: affected_projects
        run: |
          echo "Finding affected projects..."
          affected=$(nx show projects --affected --base=main)
          echo "::set-output name=projects::$affected"

      - name: Deploy projects
        run: |
          echo "Deploying affected projects..."
          for project in ${{ steps.affected_projects.outputs.projects }}; do
            case $project in
              "frontend")
                echo "Deploying frontend..."
                curl -X POST -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" -H "Content-Type: application/json" ${{ secrets.DEV_FRONTEND_COOLIFY_WEBHOOK }}
                ;;
              "backend")
                echo "Deploying backend..."
                curl -X POST -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" -H "Content-Type: application/json" ${{ secrets.DEV_BACKEND_COOLIFY_WEBHOOK }}
                ;;
              *)
                echo "Skipping deployment for $project..."
                ;;
            esac
          donee

